<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>



<div class="container">
  <h2>Profesores</h2>
  <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th>DNI</th>
        <th>Nombre</th>
		<th>Apellidos</th>
		<th>Categoria</th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="professor : ${professorList}">
	  	<td th:text="${professor.id}"> 1</td>
	    <td th:text="${professor.dni}"> 32184452P</td>
	    <td th:text="${professor.nombre}"> Marcos</td>
	    <td th:text="${professor.apellidos}"> Gonzalez</td>
	    <td th:text="${professor.categoria}"> Infantil</td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_PROFESSOR')" th:href="${'/professor/details/' + professor.id}">detalles</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')"
	    	 th:href="${'/professor/edit/' + professor.id}">modificar</a>
	    </td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" 
	    	th:href="${'/professor/delete/' + professor.id}">eliminar</a>
	    </td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
